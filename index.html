<!DOCTYPE html>
<html>
<head>
	<title>Form Animations</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="login-page">
    	<div class="login-info-box">
    	<h1>Welcome to Oddmail!</h1>
    	<p>Have an account?</p>
    	
    	<label for="" id="label-register">Login!</label >
    	<input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">

 		<div class="signup-info-box">
 			<h1>Not yet a member?</h1>
 			<label for="log-login-show" id="label-login">Sign Up</label>
 			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>

 		<div class="white-panel">
 			<div class="login-show">
 				<h2>Log In</h2>
 				<!-- <input type="text" name="username" id="username" required> -->
 				<input type="text" name="email" id="email" placeholder="E-mail" required>
 				<input type="password" name="psw1" id="psw1" placeholder="password" required>
 				<input type="button" value="Login">
 				<a href="">Forgot Password?</a>
 			</div> 

 			<div class="register-show">
 			<h2>Sign Up</h2>
 				<input type="text" name="email" id="email" placeholder="E-mail" required>
 				<input type="password" name="psw1" id="psw1" placeholder="Password" required>
 				<input type="password" name="psw1" id="psw1" placeholder="Confirm Password" required>
 				<input type="button" value="Sign Up">
 			</div>			
 		</div>

 		
	
	
	</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
